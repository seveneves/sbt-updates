    - SBT_1_0=1.2.6
    - SBT_1_0_MIN=1.0.0
    - SBT_0_13=0.13.17
    - SBT_0_13_MIN=0.13.9

stages:
  - test
  - publish

jobs:
  include:
    - stage: test
      jdk: openjdk11
      env: SBT_SCRIPTED_VERSION=$SBT_1_0
      script: sbt ^^$SBT_1_0 scripted
    - jdk: openjdk8
      env: SBT_SCRIPTED_VERSION=$SBT_1_0
      script: sbt ^^$SBT_1_0 scripted
    - jdk: openjdk8
      env: SBT_SCRIPTED_VERSION=$SBT_1_0_MIN
      script: sbt ^^$SBT_1_0 scripted
    - jdk: openjdk6
      env: SBT_SCRIPTED_VERSION=$SBT_0_13
      script: sbt ^^$SBT_0_13 scripted
    - jdk: openjdk6
      env: SBT_SCRIPTED_VERSION=$SBT_0_13_MIN
      script: sbt ^^$SBT_0_13 scripted

    - stage: publish
      jdk: openjdk8
      env: SBT_VERSION=$SBT_1_0
      script: echo "Publishing for SBT $SBT_VERSION"
      deploy: &deploy
        - provider: script
          script: sbt ^^$SBT_VERSION publish
          on:
            tags: true
            repo: rtimush/sbt-updates
        - provider: script
          script: sbt ^^$SBT_VERSION publish
          on:
            branch: master
            repo: rtimush/sbt-updates
    - jdk: openjdk6
      env: SBT_VERSION=$SBT_0_13
      script: echo "Publishing for SBT $SBT_VERSION"
      deploy: *deploy

# Use container-based infrastructure
sudo: false

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache/
    - $HOME/.sbt/boot/
